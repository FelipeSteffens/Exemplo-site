<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="global">
        <h1>Home Page</h1>
        <h3>Parabéns, você se logou</h3>
        <div class="container-register">
            <h3>Cadastro de livro</h3>
            <input type="text" id="titulo" placeholder="Digite o titulo">
            <input type="text" id="autor" placeholder="Digite o nome do autor">
            <input type="text" id="genero" placeholder="Digite o genero">
            <input type="text" id="isbn" placeholder="Digite o isbn">
            <button onclick="criaLivro()">Cadastrar</button>





        </div>
        <div class="container-exibe-livro" onclick="exibe()">
            <h3>Livros cadastrados</h3>
            <p id="lista"></p>
        </div>
        <button class="logout" onclick="logout()">Deslogar</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
