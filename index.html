<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="global">
        <h3>Login System para relaxar!</h3>
        <div class="container-login">
            <input type="text" id="usarname" placeholder="Digite seu login"><br>
            <input type="password" id="senha" placeholder="Digite sua senha"><br>
            <button onclick="logar()">Fazer login</button>
        </div>
        <div class="container-register">
            <h3>Cadastrar</h3>
            <input type="text" id="newusarname" placeholder="Digite seu login"><br>
            <input type="password" id="newsenha" placeholder="Digite sua senha"><br>
            <input type="password" id="repsenha" placeholder="Repita sua senha"><br>
            <button onclick="cadastrar()">Fazer cadastro</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
